<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Sales Dashboard</title>

    <!-- iOS/Android icon -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- キャッシュ無効（更新反映を強くする） -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script>
      // ★ここをあなたの Streamlit URL に
      const STREAMLIT_URL = "https://＜あなたのstreamlitのURL＞";

      // Pages側の ?v= や他クエリをStreamlitにも引き継ぐ
      const qs = window.location.search || "";
      const hash = window.location.hash || "";

      // 体感最速：履歴を残さず置き換え
      window.location.replace(STREAMLIT_URL + qs + hash);
    </script>

    <!-- JS無効時の保険（通常は見えない） -->
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://＜あなたのstreamlitのURL＞" />
    </noscript>
  </head>

  <!-- 画面は見せない（“今すぐ表示する”を潰す） -->
  <body style="margin:0;background:#0b1020;"></body>
</html>
