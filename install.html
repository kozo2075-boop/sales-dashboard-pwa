<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Sales Dashboard（ホーム画面追加）</title>

    <link rel="manifest" href="/manifest.webmanifest?v=11" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=11" />
    <link rel="icon" href="/favicon.ico?v=11" />

    <meta name="theme-color" content="#0b1020" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
      :root {
        --bg: #0b1020;
        --fg: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.75);
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.10);
        --btn: rgba(255, 255, 255, 0.14);
        --btn-border: rgba(255, 255, 255, 0.18);
      }

      /* ずれ/スクロール由来のズレ防止 */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        overflow: hidden;
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
        -webkit-text-size-adjust: 100%;
      }

      /* 常に画面中央に固定（全サイズ対応） */
      .wrap {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: var(--bg);

        /* ノッチ/セーフエリア対応 */
        padding:
          calc(24px + env(safe-area-inset-top))
          calc(24px + env(safe-area-inset-right))
          calc(24px + env(safe-area-inset-bottom))
          calc(24px + env(safe-area-inset-left));

        box-sizing: border-box;
      }

      .card {
        width: min(720px, calc(100svw - 48px));
        max-width: 720px;

        /* 小さい画面でも高さが収まるように */
        max-height: calc(100svh - 48px);
        overflow: auto;

        padding: 22px 18px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--card-border);
        box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        text-align: center;

        box-sizing: border-box;
      }

      .title {
        font-weight: 800;
        font-size: 18px;
        margin: 0 0 10px;
        letter-spacing: 0.2px;
      }

      .desc {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.7;
      }

      .btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        background: var(--btn);
        border: 1px solid var(--btn-border);
        color: #fff;
        text-decoration: none;
        font-weight: 700;
      }

      .hint {
        margin-top: 14px;
        opacity: 0.75;
        font-size: 12px;
        line-height: 1.6;
      }

      code {
        background: rgba(255,255,255,0.10);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <p class="title">Sales Dashboard</p>

        <p class="desc">
          このページで <b>ホーム画面に追加</b> をしてください（Android/Chrome想定）。<br />
          追加したアイコンを押すと、ダッシュボードへ自動で移動します。
        </p>

        <a class="btn" href="/launch.html?v=11">今すぐ開く</a>

        <div class="hint">
          手順：Chrome右上 <code>︙</code> → <b>ホーム画面に追加</b>（または <b>アプリをインストール</b>）
        </div>
      </div>
    </div>
  </body>
</html>
